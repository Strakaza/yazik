<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strakaza - Страказа жывая</title>
    
    <!-- Scripts et polices externes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lier votre propre fichier CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="font-sans">
    <header class="bg-gradient-to-r  text-stone-800 relative overflow-hidden">
        <div class="absolute inset-0 z-0 opacity-10">
            <div class="absolute bottom-1/4 left-1/2 w-64 h-64 rounded-full bg-stone-500 mix-blend-multiply filter blur-xl opacity-50 animate-blob animation-delay-4000"></div>
        </div>
        
        <div class="container mx-auto px-4 py-6 flex flex-col md:flex-row justify-between items-center relative z-10">
            <div class="flex items-center mb-4 md:mb-0">
                <i class="fas fa-dragonfly text-4xl mr-4 text-amber-600 dragonfly-float"></i>
                <div>
                    <h1 class="text-3xl md:text-4xl font-bold tracking-wide">Strakaza</h1>                </div>
            </div>
            <div class="flex items-center space-x-4">
                <div id="user-progress-display" class="level-indicator px-4 py-2 rounded-full text-sm font-semibold shadow-md"></div>
                <button id="reset-progress-btn" class="bg-stone-200 text-stone-800 px-3 py-2 rounded-full text-sm font-semibold hover:bg-stone-300 transition-transform transform hover:scale-105"><i class="fas fa-redo mr-1"></i> Réinitialiser</button>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-4 py-8 flex flex-col lg:flex-row gap-8 relative z-10">
        <aside class="w-full lg:w-1/3 xl:w-1/4 glass-card nav-card p-6 h-fit sticky top-8">
            <h2 class="text-xl font-bold text-stone-800 mb-6 flex items-center"><i class="fas fa-list-ol mr-3 text-orange-700"></i> Parcours d'Apprentissage</h2>
            <div id="navigation-menu" class="space-y-3"></div>
        </aside>
        <main id="main-content" class="w-full lg:w-2/3 xl:w-3/4 glass-card nav-card p-8 min-h-[500px] flex flex-col"></main>
    </div>

    <footer class="bg-gradient-to-r from-beige-300 to-beige-500 text-stone-800 shadow-xl relative overflow-hidden">
        <div class="flex justify-center items-center mb-4">
            <i class="fas fa-dragonfly text-1xl text-amber-300 mr-3"></i>
            <div class="signature-bar"></div>
        </div>
        <p class="text-amber-700 font-light text-center mt-1 italic">Страказа жывая</p>
    </footer>
    
    <!-- Conteneurs pour les modales -->
    <div id="choice-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50 hidden"></div>
    <div id="grammar-exam-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50 hidden"></div>
    <div id="vocab-test-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50 hidden"></div>
    <div id="comprehension-test-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50 hidden"></div>
    <div id="sentence-ru-fr-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50 hidden"></div>
    <div id="sentence-fr-ru-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50 hidden"></div>
    <div id="results-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50 hidden"></div>
    <div id="correction-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50 hidden"></div>

    <!-- Lier votre propre fichier JavaScript -->
    <!-- L'attribut type="module" est important pour que `import` fonctionne -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
