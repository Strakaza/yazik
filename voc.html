<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yazik - слово</title>
    
    <!-- Scripts et polices externes (pour la cohérence du design) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lier votre CSS existant -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-stone-50 flex flex-col min-h-screen">

    <!-- En-tête (similaire à votre page principale) -->
    <header class="bg-gradient-to-r text-stone-800 relative overflow-hidden">
        <div class="container mx-auto px-4 py-6 flex justify-between items-center relative z-10">
            <div class="flex items-center">
                <i class="fas fa-dragonfly text-4xl mr-4 text-amber-600 dragonfly-float"></i>
                <div>
                    <h1 class="text-3xl md:text-4xl font-bold tracking-wide">Yazik</h1>
                </div>
            </div>
            <!-- Bouton pour revenir à la page principale (adaptez "index.html" si besoin) -->
            <a href="index.html" class="btn-secondary py-2 px-4 rounded-lg flex items-center transition-transform transform hover:scale-105"><i class="fas fa-arrow-left mr-2"></i> Retour</a>
        </div>
    </header>

    <!-- Contenu principal de la page du quiz -->
    <main class="container mx-auto px-4 py-12 flex-grow flex items-center justify-center">
        <div class="w-full max-w-xl">
             <!-- Carte du Quiz -->
            <div class="glass-card p-8 text-left fade-in">
                <div class="prose w-full max-w-xl text-center mx-auto mb-6">
                    <h1 class="text-4xl font-bold m-0">слово</h1>
                    <p class="text-lg">Бесконечное обучение</p>
                    <div class="signature-bar"></div>
                </div>

                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-lg font-semibold">Traduisez le mot suivant :</h2>
                    <div class="level-indicator font-bold py-1 px-4 rounded-full">
                        Score: <span id="score-correct">0</span> / <span id="score-total">0</span>
                    </div>
                </div>

                <div class="text-center mb-6">
                    <h3 id="russian-word" class="text-6xl font-bold" style="color: #9a3412;">Загрузка...</h3>
                </div>

                <form id="quiz-form" class="space-y-4">
                    <input type="text" id="answer-input" placeholder="Entrez la traduction française..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                    <button type="submit" id="submit-button" class="btn-primary w-full">Vérifier</button>
                    <button type="button" id="next-word-button" class="btn-secondary w-full" style="display: none;">Mot Suivant</button>
                </form>
                
                <div id="feedback-container" class="mt-4 text-center h-12 flex items-center justify-center">
                    <!-- Le feedback (correct/incorrect) apparaîtra ici -->
                </div>
            </div>
        </div>
    </main>

    <!-- Pied de page (similaire à votre page principale) -->
    <footer class="bg-gradient-to-r from-beige-300 to-beige-500 text-stone-800 shadow-xl relative overflow-hidden mt-auto py-4">
        <div class="flex justify-center items-center mb-4">
            <i class="fas fa-dragonfly text-1xl text-amber-300 mr-3"></i>
            <div class="signature-bar"></div>
        </div>
        <p class="text-amber-700 font-light text-center mt-1 italic">Страказа жывая</p>
    </footer>
    
    <!-- Lier votre NOUVEAU fichier JavaScript dédié -->
    <script src="js/dico.js"></script>
</body>
</html>
